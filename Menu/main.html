<!-- Carrossel -->
<main>
    <div class="carousel-container">
        <div class="curved-carousel">
            <!-- Primeira imagem com efeito de digitação -->
            <div class="carousel-item">
                <img src="../imagens/imagem2.jpg">
                <div class="carousel1">
                    <div class="typing-container">
                        <span id="typing-text"></span>
                    </div>
                    <img src="../imagens/imagem8.png" alt="Imagem logo">
                </div>
            </div>
            
            <!-- Segunda imagem com texto fixo e espiral de ícones -->
            <div class="carousel-item">
                <img src="../imagens/imagem2.jpg">
                <div class="carousel2">
                    <div class="typing-container2">
                        <span id="typing-text2"></span>
                    </div>
                    <div class="icon-spiral">
                        <img src="../imagens/icon1.png" alt="Icon 1">
                        <img src="../imagens/icon2.png" alt="Icon 2">
                        <img src="../imagens/icon3.png" alt="Icon 3">
                        <img src="../imagens/icon4.png" alt="Icon 4">
                        <img src="../imagens/icon5.png" alt="Icon 5">
                        <img src="../imagens/icon6.png" alt="Icon 6">
                        <img src="../imagens/icon7.png" alt="Icon 7">
                        <img src="../imagens/icon8.png" alt="Icon 8">
                    </div>
                    <img src="../imagens/imagem9.png" alt="Imagem logo">
                </div>
            </div>
            <!-- Terceira imagem com texto fixo -->
            <div class="carousel-item">
                <img src="../imagens/imagem2.jpg">
                <div class="carousel3">
                    <div class="typing-container3">
                        <span id="typing-text3"></span>
                </div>
                    <img src="../imagens/imagem11.png" alt="Pacoca">
                </div>
            </div>
        </div>
    </div>
    <!-- Adiciona o e-mail abaixo do carrossel -->
    <div class="email-container">
        <i class="fas fa-envelope email-icon"></i>
        <span class="email-text">me@iagovargas.me</span>
    </div>
</main>
    
    <script src="script.js"></script>
</body>
</html>
